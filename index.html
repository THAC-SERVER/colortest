			<div class="page hide" id="room">

							<a class="btn btn-boyaa" href="#" onclick="javascript:do_share();">Share</a>

							</a>
						</div>

					</div>
					<div class="content gameover">
						<p>
							經鑒定，您是：
						</p>
						<h3></h3>
						<div class="btn-wrap">
							<a href="https://www.thac.cc/game/colortest/index.html" class="btn btn-boyaa">
								重新开始
							</a>
						</div>
						<br>

					</div>
					<div class="content pause">
						<h3>
							遊戲暫停
						</h3>
						<div class="btn-wrap">
							<button class="btn btn-resume">
								CONTINUE
							</button>
						</div>
						<br>

					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				$('#adContainer').show();
				PreRollAd.start();
